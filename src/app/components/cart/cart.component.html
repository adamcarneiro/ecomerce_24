<h2>Your Cart</h2>
<div *ngFor="let item of cartItems">
  <h3>{{ item.name }}</h3>
  <p>{{ item.description }}</p>
  <p>{{ item.price | currency }}</p>
  <button (click)="removeFromCart(item)">Remove from Cart</button>
</div>
<button (click)="clearCart()">Clear Cart</button>
<button (click)="checkout()">Checkout</button>

<!-- FormulÃ¡rio de pagamento -->
<div *ngIf="isCheckout">
  <h2>Payment Details</h2>
  <form (ngSubmit)="onSubmitPayment()">
    <label for="cardNumber">Card Number:</label>
    <input type="text" id="cardNumber" [(ngModel)]="paymentDetails.cardNumber" name="cardNumber" required>
    <br>
    <label for="expiryDate">Expiry Date:</label>
    <input type="text" id="expiryDate" [(ngModel)]="paymentDetails.expiryDate" name="expiryDate" required>
    <br>
    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" [(ngModel)]="paymentDetails.cvv" name="cvv" required>
    <br>
    <button type="submit">Pay Now</button>
  </form>
</div>
<p *ngIf="paymentSuccess">Payment successful! Your order has been placed.</p>
<p *ngIf="paymentFailed">Payment failed! Please try again.</p>
